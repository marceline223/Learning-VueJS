<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF8">
    <title>Learning Vue.js</title>
    <link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="content">
    <div class="form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" v-model="email" class="form-control">
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" v-model="firstName" class="form-control">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" v-model="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" v-model="phone" class="form-control">
            </div>
            <div class="form-group">
                <label>Guests</label>
                <input type="button" class="btn btn-primary" value="+" @click="addGuest()">
            </div>
            <div v-for="i in countGuests" class="form-group">
                <label v-on:dblclick="deleteGuest(i-1)">Guest {{i}}</label>
                <input type="text" class="form-control" v-model="guests[i-1]">
            </div>
            <hr>
            <div class="form-group"><input type = "button" class="btn btn-success" value="Send data"></div>
    </div>
    <br>
    <br>
    <div class = "result">
        <h2>All done!</h2>
        <table class="table table-bordered">
            <tr>
                <td>Email</td>
                <td>{{email}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{firstName}} {{lastName}}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{phone}}</td>
            </tr>
            <tr>
                <td>Guests</td>
                <td>
                    <table class="table table-bordered">
                        <tr v-for="guest in guests">
                            <td>{{guest}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

<!--VUE.JS-->

<script src="../../src/vue.js"></script>
<script src="script.js"></script>

</body>

</html>
