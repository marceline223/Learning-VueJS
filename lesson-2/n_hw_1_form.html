<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 2-1</title>
    <link rel="stylesheet" href="../../src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <form v-if="!showResult">
            <div class="progress">
                <div class="progress-bar" v-bind:style="progressBarStyle"></div>
            </div>
            <div>
                <div class="form-group" v-for="(field, index) in info">
                    <label>{{field.name}}</label>
                    <i v-if="control[index].isDirty"
                       :class="control[index].isCorrect ? 'fa fa-check-circle' : 'fa fa-exclamation-circle'"></i>
                    <input type="text"
                           class="form-control"
                           :value="field.value"
                           @input="onInput(index, $event.target.value)">
                </div>
            </div>
            <button class="btn btn-primary" @click="showResult = true" :disabled="countOfCorrectFields != info.length">
                Send Data
            </button>
        </form>
        <div v-if="showResult">
            <table class="table table-bordered">
                <tr v-for="field in info">
                    <td>{{field.name}}</td>
                    <td>{{field.value}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!------VUE.JS------->
<script src="../../src/vue.js"></script>
<script src="hw_1_script.js"></script>
</body>
</html>
